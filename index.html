<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/form.css">
    <title>FORMULARIO</title>
</head>
<body>
    
  <center>
    <H1>FORMULARIO DE REGISTRO</H1>
  </center>
   
    <main class="container">
        <form>
          <input class="form-control mb-3" type="text" placeholder="Nombre Usuario" aria-label="Disabled input example" >

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">correo electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>

         

          

        
          <select class="form-select mb-5" aria-label="Default select example">
            <option selected>seleccione su pais</option>
            <option value="1">colombia</option>
            <option value="2">argentina</option>
            <option value="3">paraguay</option>
            <option value="3">francia</option>
            <option value="3">uruguay</option>
            <option value="3">españa</option>
            <option value="3">alemania</option>
          </select>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Mujer
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Hombre
            </label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Listo</label>
          </div>
          <br>
          
           <label for="customRange2" class="form-label">Cuanto conce del tema</label>

           <input type="range" class="form-range" min="0" max="6" step="2" id="customRange2">

           <div class="mb-3">
            <label for="formFile" class="form-label">Subir archivo</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <label for="exampleColorInput" class="form-label">selecciona un color</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color"> 
           <br>
           
           <label for="basic-url" class="form-label"> Url del perfil de instagram </label>
          <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">https://www.instagram.com/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>

          Rol
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Desarrollador
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Diseñador
            </label>
          </div>

          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Aceptar</label>
          </div>
          
          <div class="container mt-5">
            Ingresa tu edad <br>
            <input  type="number" class="form-label" id="numeros" >
            
          </div>
         

          <br>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-dark">Borrar</button>

          
          
        </form>
      </main>





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  
  </script>
</body>
</html>
